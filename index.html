  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    body {
      font-family: "plantin-pro", "Plantin Pro", "Courier New", Courier, monospace;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
      <style>
    :root{
      /* Responsive type steps via clamp(min, preferred, max) */
      --step--2: clamp(10px, 0.75rem, 12px);
      --step--1: clamp(12px, 0.90rem, 14px);
      --step-0 : clamp(14px, 1.00rem, 16px);
      --step-1 : clamp(18px, calc(1rem + 0.6vw), 20px);   /* â‰ˆ medium */
      --step-2 : clamp(24px, calc(1.2rem + 1vw), 28px);
      --step-3 : clamp(32px, calc(1.5rem + 2vw), 40px);

      /* Label size: set to medium */
      --label-size: var(--step-1);
    }
    .soon{
      position: fixed; top: 6px; left: 8px;
      font-size: var(--label-size); line-height: 1;
    }
        /* Optional, for more sizes elsewhere */
    .text-2xs { font-size: var(--step--2); line-height: 1; }
    .text-xs  { font-size: var(--step--1); line-height: 1.15; }
    .text-sm  { font-size: var(--step-0);  line-height: 1.3; }
    .text-md  { font-size: var(--step-1);  line-height: 1.3; }
    .text-lg  { font-size: var(--step-2);  line-height: 1.2; }
    .text-xl  { font-size: var(--step-3);  line-height: 1.1; }
  </style>
</head>
<body>
