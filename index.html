<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hee jin's place</title>

  <!-- Adobe Fonts kit (Plantin Pro) -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="preconnect" href="https://p.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/acf8vqd.css">

  <style>
    
    :root{
      --font-plantin: "plantin", "plantin-pro", "Plantin Pro", "Courier New", Courier, monospace; /* your default */
      --font-sans:  "acumin-pro-semi-condensed", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      --font-mono:  "receipt-narrow", "Courier New", Courier, monospace;
      
      /* Responsive type steps via clamp(min, preferred, max) */
      --step--2: clamp(10px, 0.75rem, 12px);
      --step--1: clamp(12px, 0.90rem, 14px);
      --step-0 : clamp(14px, 1.00rem, 16px);
      --step-1 : clamp(18px, calc(1rem + 0.6vw), 20px);   /* â‰ˆ medium */
      --step-2 : clamp(24px, calc(1.2rem + 1vw), 28px);
      --step-3 : clamp(32px, calc(1.5rem + 2vw), 40px);

      /* Label size: set to medium */
      --label-size: var(--step-1);
    }

    html, body { height: 100%; margin: 0; background: #fff; }
    body {
      /*font-family: "plantin", "Courier New", Courier, monospace;*/
      font-family: var(--font-plantin); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    .font-plantin { font-family: var(--font-plantin); }
    .font-sans  { font-family: var(--font-sans);  }
    .font-mono  { font-family: var(--font-mono);  }
    
    .w-300 { font-weight:300; }
    .w-400 { font-weight:400; } /* Regular */
    .w-600 { font-weight:600; } /* Semibold */
    
    .soon{
      position: fixed; top: 6px; left: 8px;
      font-size: var(--label-size); line-height: 1;
    }
        /* Optional, for more sizes elsewhere */
    .text-2xs { font-size: var(--step--2); line-height: 1; }
    .text-xs  { font-size: var(--step--1); line-height: 1.15; }
    .text-sm  { font-size: var(--step-0);  line-height: 1.3; }
    .text-md  { font-size: var(--step-1);  line-height: 1.3; }
    .text-lg  { font-size: var(--step-2);  line-height: 1.2; }
    .text-xl  { font-size: var(--step-3);  line-height: 1.1; }
  </style>
</head>
<body>
  <div class="soon text-xl font-plantin">Access to content is not provided at this time.</div>
</body>
</html>
