<head>
  <meta charset="utf-8" />

  <!-- Adobe Fonts (Plantin Pro) -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="preconnect" href="https://p.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/acf8vqd.css">

  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    body {
      font-family: "plantin-pro", "Plantin Pro", "Courier New", Courier, monospace;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    :root{
    /* tweak the min / preferred / max as you like */
      --step--2: clamp(10px, 0.6rem, 12px);
      --step--1: clamp(12px, 0.75rem, 14px);
      --step-0 : clamp(14px, 1rem, 16px);   /* base-ish */
      --step-1 : clamp(18px, 1.25rem, 20px);
      --step-2 : clamp(24px, 1.6rem + 1vw, 28px);
      --step-3 : clamp(32px, 2rem + 2vw, 40px);
    }
    .text-2xs { font-size: var(--step--2); line-height: 1; }
    .text-xs  { font-size: var(--step--1); line-height: 1.15; }
    .text-sm  { font-size: var(--step-0);  line-height: 1.3; }
    .text-md  { font-size: var(--step-1);  line-height: 1.3; }
    .text-lg  { font-size: var(--step-2);  line-height: 1.2; }
    .text-xl  { font-size: var(--step-3);  line-height: 1.1; }
    .soon { position: fixed; top: 6px; left: 8px; line-height: 1; }
  </style>
</head>
<body>
  <div class="soon text-md">soon</div>
</body>
